<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 프로젝트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex justify-content-center align-items-item">
        <!-- 게시글 작성 -->
        <div class="container mt-3">
          <div class="shadow p-3 rounded">
            <div
              class="h4 pb-2 mt-3 mb-5 text-primary border-bottom border-primary fw-bold"
            >
              게시글 작성
            </div>
            <div class="row mb-5">
              <div class="col-9">
                <label for="input-title" class="form-label text-primary fw-bold"
                  >제목</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-title"
                  placeholder="게시글 제목을 작성해주세요."
                />
              </div>
              <div class="col-3">
                <label
                  for="input-username"
                  class="form-label text-primary fw-bold"
                  >작성자</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-username"
                  placeholder="예)홍길동"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="input-content" class="form-label text-primary fw-bold"
                >내용</label
              >
              <textarea
                class="form-control"
                id="input-content"
                rows="5"
                placeholder="게시글 내용을 작성해주세요."
              ></textarea>
            </div>
            <button class="btn btn-dark">추가 하기</button>
          </div>
        </div>

        <!-- 상세 게시글 -->
        <div class="container mt-3">
          <div class="shadow p-3 rounded">
            <div
              class="h4 pb-2 mt-3 mb-5 text-primary border-bottom border-primary fw-bold"
            >
              상세 게시글
            </div>
            <div class="row mb-5">
              <div class="col-9">
                <label for="input-title" class="form-label text-primary fw-bold"
                  >제목</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-title"
                  placeholder="게시글 제목을 작성해주세요."
                />
              </div>
              <div class="col-3">
                <label
                  for="form-control"
                  class="form-label text-primary fw-bold"
                  >작성자</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-username"
                  placeholder="예)홍길동"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="input-content" class="form-label text-primary fw-bold"
                >내용</label
              >
              <textarea
                class="form-control"
                id="input-content"
                rows="5"
                placeholder="게시글 내용을 작성해주세요."
              ></textarea>
            </div>
            <button class="btn btn-primary text-white">수정 하기</button>
            <button class="btn btn-danger text-white">삭제 하기</button>
          </div>
        </div>
      </div>

      <!-- 게시글 목록 -->
      <div class="container-fluid mt-5">
        <div class="shadow p-3 rounded">
          <div
            class="h4 pb-2 mt-3 mb-5 text-primary border-bottom border-primary fw-bold"
          >
            게시글 목록
          </div>

          <ol
            class="list-group list-group-numbered"
            style="height: 220px; overflow-y: scroll"
          >
            <li
              class="list-group-item d-flex justify-content-between align-items-start"
            >
              <div class="w-10 fw-bold">게시글 제목1</div>
              <div style="width: 50%">게시글 내용입니다...</div>
              <div>홍길동</div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-start"
            >
              <div class="w-10 fw-bold">게시글 제목2</div>
              <div style="width: 50%">게시글 내용입니다...</div>
              <div>홍길동</div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-start"
            >
              <div class="w-10 fw-bold">게시글 제목3</div>
              <div style="width: 50%">게시글 내용입니다...</div>
              <div>홍길동</div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-start"
            >
              <div class="w-10 fw-bold">게시글 제목4</div>
              <div style="width: 50%">게시글 내용입니다...</div>
              <div>홍길동</div>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-start"
            >
              <div class="w-10 fw-bold">게시글 제목5</div>
              <div style="width: 50%">게시글 내용입니다...</div>
              <div>홍길동</div>
            </li>
          </ol>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
