<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 프로젝트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex justify-content-center align-items-item">
        <!-- 게시글 작성 -->
        <div class="container mt-3">
          <div class="shadow p-3 rounded">
            <div
              class="h4 pb-2 mt-3 mb-5 text-primary border-bottom border-primary fw-bold"
            >
              게시글 작성
            </div>
            <form action="" id="form-post">
              <div class="row mb-5">
                <div class="col-9">
                  <label
                    for="input-title"
                    class="form-label text-primary fw-bold"
                    >제목</label
                  >
                  <input
                    required
                    type="text"
                    class="form-control"
                    id="input-title"
                    placeholder="게시글 제목을 작성해주세요."
                  />
                </div>
                <div class="col-3">
                  <label
                    for="input-username"
                    class="form-label text-primary fw-bold"
                    >작성자</label
                  >
                  <input
                    required
                    type="text"
                    class="form-control"
                    id="input-username"
                    placeholder="예)홍길동"
                  />
                </div>
              </div>
              <div class="mt-5 mb-1">
                <label
                  for="input-content"
                  class="form-label text-primary fw-bold"
                  >내용</label
                >
                <textarea
                  required
                  class="form-control"
                  id="input-content"
                  rows="5"
                  placeholder="게시글 내용을 작성해주세요."
                ></textarea>
              </div>
              <button id="add-btn" class="mt-3 btn btn-dark">추가 하기</button>
            </form>
          </div>
        </div>

        <!-- 상세 게시글 -->
        <div class="container mt-3">
          <div class="shadow p-3 rounded">
            <div
              class="h4 pb-2 mt-3 mb-5 text-primary border-bottom border-primary fw-bold"
            >
              상세 게시글
            </div>
            <form action="" id="post-detail">
              <div class="row mb-5">
                <div class="col-9">
                  <label
                    for="post-title"
                    class="form-label text-primary fw-bold"
                    >제목</label
                  >
                  <input
                    required
                    type="text"
                    class="form-control"
                    id="post-title"
                    placeholder="게시글 제목을 작성해주세요."
                  />
                </div>
                <div class="col-3">
                  <label
                    for="post-username"
                    class="form-label text-primary fw-bold"
                    >작성자</label
                  >
                  <input
                    required
                    type="text"
                    class="form-control"
                    id="post-username"
                    placeholder="예)홍길동"
                  />
                </div>
              </div>
              <div class="mt-5 mb-1">
                <label
                  for="post-content"
                  class="form-label text-primary fw-bold"
                  >내용</label
                >
                <textarea
                  class="form-control"
                  id="post-content"
                  rows="5"
                  placeholder="게시글 내용을 작성해주세요."
                ></textarea>
              </div>
              <button id="edit-btn" class="mt-3 btn btn-primary text-white">
                수정 하기
              </button>
              <button id="delete-btn" class="mt-3 btn btn-danger text-white">
                삭제 하기
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- 게시글 목록 -->
      <div class="container-fluid mt-3">
        <div class="shadow p-3 rounded">
          <div
            class="h4 pb-2 mt-3 mb-5 text-primary border-bottom border-primary fw-bold"
          >
            게시글 목록
          </div>

          <ol
            id="post-list"
            class="list-group list-group-numbered"
            style="height: 220px; overflow-y: scroll; cursor: pointer;"
          ></ol>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
